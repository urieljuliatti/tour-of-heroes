<!-- componente pai -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<hr />

<!-- [hero] é a variável setada no hero-detail.component.ts através do @Input() -->
<!-- componente filho -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
