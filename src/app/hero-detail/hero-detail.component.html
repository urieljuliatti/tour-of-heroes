<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span> <b>id:</b> </span> {{ hero.id }}
  </div>
  <div>
    <span> <b>name:</b> </span> {{ hero.name }}
  </div>
  <br />
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text">
  </div>
</div>
